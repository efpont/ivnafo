<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-menu/paper-menu.html">
<link rel="import" href="../bower_components/paper-menu/paper-submenu.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="my-icons.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-header {
        color: #fff;
        background-color: var(--app-primary-color);
      }
      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }
    </style>

    <app-location route="{{route}}"></app-location>
    <app-route
        route="{{route}}"
        pattern="/:page"
        data="{{routeData}}"
        tail="{{subroute}}"></app-route>

    
      <!-- Main content -->
    <app-header-layout has-scrolling-region fullbleed>

      <app-drawer-layout >  
      <!-- <app-header condenses reveals effects="waterfall"> -->
      <app-header condenses reveals effects="waterfall">
        <app-toolbar>
          <paper-icon-button icon="my-icons:menu" drawer-toggle></paper-icon-button>
          <div  main-title></div>
          <iron-icon icon="icons:search"></iron-icon>
          <paper-input label="Search"></paper-input>
          <paper-icon-button icon="face"></paper-icon-button> 
          <paper-icon-button icon="shopping-cart"></paper-icon-button>     
          <paper-icon-button icon="info-outline"></paper-icon-button> 
          <app-toolbar></app-toolbar>
        </app-toolbar>
        <app-toolbar>
          <h1 spacer condensed-title> Patika</h1>
        </app-toolbar>
        <app-toolbar>
          <div spacer main-title>Csudaj√≥ Patika</div>
        </app-toolbar>
      </app-header>
        <app-drawer>
        <!-- Drawer content -->
            <paper-menu class="drawer-list" role="menu" id="menu">
              <paper-submenu>
                <paper-item class="menu-trigger">Topics</paper-item>
                <paper-menu class="menu-content" selected="[[page]]" attr-for-selected="name">
                  <paper-item name="home"><a href="/home">Home</a></paper-item>
                  <paper-item name="view1"><a href="/view1">View One</a></paper-item>
                  <paper-item name="view2" ><a href="/view2">View Two</a></paper-item>
                  <paper-item name="topic1"><a href="/view2">Topic 1</a></paper-item>
                  <paper-item name="topic2"><a href="/view2">Topic 2</a></paper-item>
                  <paper-item><a name="view2" href="/view2">Topic 3</a></paper-item>
                </paper-menu>
              </paper-submenu>
              <paper-menu class="menu-content" selected="[[page]]" attr-for-selected="name">
                <paper-item name="view3"><a href="/view3">View Three</a></paper-item>
              </paper-menu>
              <paper-submenu>
                <paper-item class="menu-trigger">Faves</paper-item>
                <paper-menu class="menu-content" selected="[[page]]" attr-for-selected="name">
                  <paper-item><a name="view2" href="/view2">Fave 1</a></paper-item>
                  <paper-item><a name="view2" href="/view2">Fave 2</a></paper-item>
                </paper-menu>
              </paper-submenu>
              <paper-submenu disabled>
                <paper-item class="menu-trigger">Unavailable</paper-item>
                <paper-menu class="menu-content" selected="[[page]]" attr-for-selected="name">
                  <paper-item><a name="view2" href="/view2">Disabled 1</a></paper-item>
                  <paper-item><a name="view2" href="/view2">Disabled 2</a></paper-item>
                </paper-menu>
              </paper-submenu>
            </paper-menu>
        </app-drawer>


        <iron-pages
            selected="[[page]]"
            attr-for-selected="name"
            fallback-selection="view404"
            role="main">
          <my-home name="home"></my-home>
          <my-view1 name="view1"></my-view1>
          <my-view2 name="view2"></my-view2>
          <my-view3 name="view3"></my-view3>
          <my-view404 name="view404"></my-view404>
        </iron-pages>
      </app-drawer-layout>
    </app-header-layout> 
  </template>

  <script>
    Polymer({
      is: 'my-app',

      properties: {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
      },

      observers: [
        '_routePageChanged(routeData.page)',
      ],

      _routePageChanged: function(page) {
        this.page = page || 'home';

        // if (!this.$.drawer.persistent) {
        //   this.$.drawer.close();
        // }
      },

      _pageChanged: function(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        this.importHref(resolvedPageUrl, null, this._showPage404, true);
      },

      _showPage404: function() {
        this.page = 'view404';
      },
      ready: function() {
        // access a local DOM element by ID using this.$

        var menus = this.$.menu.querySelectorAll('paper-menu');
        for(m of menus) {
          m.addEventListener('iron-select',(function() { 
            console.log("attached" + this);
              if(typeof(this.selectedItem) !== "undefined" && typeof(this.selectedItem.parentElement.open) == "function") {
              this.parentElement.open();
            }
          }));

        }
      } 
    });
  </script>
</dom-module>
